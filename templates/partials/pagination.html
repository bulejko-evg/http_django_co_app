{% load i18n %}
{% load helpers %}


<ul class="pagination__list">
    {% if page_obj.has_previous %}
        <li class="pagination__item">
            <a href="{{ href_url }}?page={{ page_obj.previous_page_number }}">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3
                            0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3
                            0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5
                            45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8
                            0-45.3s-32.8-12.5-45.3 0z"
                        />
                    </svg>
                </span>
            </a>
        </li>
    {% endif %}
    {% for page_num in page_obj.paginator.num_pages|to_range %}
        <li class="pagination__item {% if page_num == page_obj.number %}active{% endif %}">
            <a href="{{ href_url }}?page={{ page_num }}">
                <span>{{ page_num }}</span>
            </a>
        </li>
    {% endfor %}
    {% if page_obj.has_next %}
        <li class="pagination__item">
            <a href="{{ href_url }}?page={{ page_obj.next_page_number }}">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3
                            0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3
                            0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3
                            0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"
                        />
                    </svg>
                </span>
            </a>
        </li>
    {% endif %}
</ul>
